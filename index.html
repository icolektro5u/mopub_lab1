<!DOCTYPE html>
<html manifest="example.appcache">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<!-- <meta name="viewport" content="width=device-width"> -->
	<meta name="mobile-web-app-capable" content="yes">
	<!-- <link rel="shortcut icon" sizes="196x196" href="/img/lab1_icon.jpg"> -->
	<title>mopub lab 1</title>
	<!-- <link rel="apple-touch-startup-image" href="/img/splash-startup.jpg"> -->
	
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
	
    
	
		<script>
			// Button
			function HomeControl(controlDiv, map) {
			  controlDiv.style.padding = '5px';
			  
			  var controlUI = document.createElement('div');
			  controlUI.style.backgroundColor = 'yellow';
			  controlUI.style.border='1px solid';
			  controlUI.style.cursor = 'pointer';
			  controlUI.style.textAlign = 'center';
			  controlUI.title = 'Right';
			  controlDiv.appendChild(controlUI);
			  
			  var controlText = document.createElement('div');
			  controlText.style.fontFamily='Arial,sans-serif';
			  controlText.style.fontSize='12px';
			  controlText.style.paddingLeft = '4px';
			  controlText.style.paddingRight = '4px';
			  controlText.innerHTML = '<b>Right<b>'
			  controlUI.appendChild(controlText);
			// Button END
			
			}
	</script>
	
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhGJJP-EAXcGuqFNbQns7n2g0uGM5WFGo&sensor=true">
    </script>
	
    <script type="text/javascript">
      function initialize() {
		var mapOptions = {
          center: new google.maps.LatLng(59.347324, 18.073580),
          zoom: 16,
		  mapTypeId: google.maps.MapTypeId.HYBRID,
		  disableDefaultUI: true		  
        };
		
        var map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);
		map.setTilt(45);
			
	// To add the marker to the map, use the 'map' property
	var marker = new google.maps.Marker({
	    position: (59.347614, 18.072743),
	    title:"Hello World!"});
		
	// To add the marker to the map, call setMap();
marker.setMap(map);
	 
	 // Create a DIV to hold the control and call HomeControl()
	var homeControlDiv = document.createElement('div');
	var homeControl = new HomeControl(homeControlDiv, map);
	homeControlDiv.index = 1;
	map.controls[google.maps.ControlPosition.TOP_RIGHT].push(homeControlDiv);
	}
	google.maps.event.addDomListener(window, 'load', initialize);
	  
    </script>
	
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
