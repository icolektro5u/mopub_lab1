<!DOCTYPE html>

  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta name="viewport" content="width=device-width">
	<meta name="mobile-web-app-capable" content="yes"/>
	<link rel="shortcut icon" size="196x196" href="img/lab1_icon.jpg">
	<title>mopub lab 1</title>
	<link rel="apple-touch-startup-image" href="img/splash-startup.jpg">
	<!-- iPhone 4, 4S and 2011 iPod Touch -->

	<!-- iPhone 5 and 2012 iPod Touch -->

    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
	
	<script>
		function HomeButton(buttonDiv, map) {

		  // Set CSS styles for the DIV containing the control
		  // Setting padding to 5 px will offset the control
		  // from the edge of the map.
		  buttonDiv.style.padding = '5px';

		  // Set CSS for the control border.
		  var buttonUI = document.createElement('div');
		  buttonUI.style.backgroundColor = 'white';
		  buttonUI.style.borderStyle = 'solid';
		  buttonUI.style.borderWidth = '2px';
		  buttonUI.style.cursor = 'pointer';
		  buttonUI.style.textAlign = 'center';
		  buttonUI.title = 'Click to set the map to Home';
		  buttonDiv.appendChild(buttonUI);

		  // Set CSS for the control interior.
		  var buttonText = document.createElement('div');
		  buttonText.style.fontFamily = 'Arial,sans-serif';
		  buttonText.style.fontSize = '12px';
		  buttonText.style.paddingLeft = '4px';
		  buttonText.style.paddingRight = '4px';
		  buttonText.innerHTML = '<strong>Home</strong>';
		  buttonUI.appendChild(buttonText);

		  // Setup the click event listeners: simply set the map to Chicago.
		  google.maps.event.addDomListener(buttonUI, 'click', function() {
			map.setCenter(59.347324, 18.073580)
		  });
}
		
	</script>
		
	
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhGJJP-EAXcGuqFNbQns7n2g0uGM5WFGo&sensor=true">
    </script>
	
    <script type="text/javascript">
      function initialize() {
		var mapOptions = {
          center: new google.maps.LatLng(59.347324, 18.073580),
          zoom: 16,
		  mapTypeId: google.maps.MapTypeId.HYBRID,
		  disableDefaultUI: true		  
        };
		
        var map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);
		map.setTilt(45);
		
		// Create the DIV to hold the control and call the HomeButton() constructor
		  // passing in this DIV.
		  var homeButtonDiv = document.createElement('div');
		  var homeButton = new HomeButton(homeButtonDiv, map);

		  homeButtonDiv.index = 1;
		  map.controls[google.maps.ControlPosition.TOP_RIGHT].push(homeButtonDiv);
			}
	
	google.maps.event.addDomListener(window, 'load', initialize);
	  
    </script>
	
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
