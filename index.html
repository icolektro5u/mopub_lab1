    <script type="text/javascript">
	var map;
	var campus = new google.maps.LatLng(59.347324, 18.073580);
	var library = new google.maps.LatLng(59.347917, 18.072785);

/**
 * The PanControl adds a control to the map that simply
 * returns the user to Chicago. This constructor takes
 * the control DIV as an argument.
 * @constructor
 */
 
function PanControl(panDiv, map, direction, panUI) {

  // Set CSS styles for the DIV containing the control
  // Setting padding to 5 px will offset the control
  // from the edge of the map
  //panDiv.style.padding = '5px';

  // Set CSS for the control border
  panUI = document.createElement('div');
  panUI.style.backgroundColor = 'white';
  panUI.style.borderStyle = 'solid';
  panUI.style.borderWidth = '2px';
  panUI.style.cursor = 'pointer';
  panUI.style.textAlign = 'center';
  panUI.title = 'Click to go' + direction;
  panDiv.appendChild(panUI);

  // Set CSS for the control interior
  var panText = document.createElement('div');
  panText.style.fontFamily = 'Arial,sans-serif';
  panText.style.fontSize = '28px';
  panText.style.paddingLeft = '8px';
  panText.style.paddingRight = '8px';
  panText.style.paddingBottom = '8px';
  panText.style.paddingTop = '8px';
  panText.innerHTML = '<b>'+direction+'</b>';
  panUI.appendChild(panText);

  // Setup the click event listeners: 
  google.maps.event.addDomListener(panUI, 'click', function() {
    if(direction=="right"){
		map.panBy(100,0)}
	else if(direction=="left"){
		map.panBy(-100,0)}
	else if(direction=="up"){
		map.panBy(0,-100)}
	else if(direction=="down"){
		map.panBy(0,100)}
	else if(direction=="+"){
		var zoomLevel = map.getZoom();
		map.setZoom(zoomLevel + 1);}
	else if(direction=="-"){
		var zoomLevel = map.getZoom();
		map.setZoom(zoomLevel - 1);}
  });

}

function initialize() {
  var mapDiv = document.getElementById('map-canvas');
  var mapOptions = {
    zoom: 16,
    center: campus,
	mapTypeId: google.maps.MapTypeId.HYBRID,
	disableDefaultUI: true	
  }
  map = new google.maps.Map(mapDiv, mapOptions);
  
  

  var marker1 = new google.maps.Marker({
      position: campus,
      map: map,
	  animation: google.maps.Animation.DROP,
	  draggable: true,
      title: 'Draggable Dropped Marker'
  });
  
  var marker2 = new google.maps.Marker({
      position: library,
      map: map,
	  animation: google.maps.Animation.BOUNCE,
	  draggable: false,
      title: 'Non-draggable Bouncy Marker'
  });
  
  // Create the DIV to hold the control and
  // call the PanControl() constructor passing
  // in this DIV.
  var rightUI;
  var leftUI;
  var upUI;
  var downUI;
  var zoomUI;
  var dezoomUI;
  
  var panRightDiv = document.createElement('div');
  var panLeftDiv = document.createElement('div');
  var panUpDiv = document.createElement('div');
  var panDownDiv = document.createElement('div');
  var zoomDiv = document.createElement('div');
 
  var rightPanControl = new PanControl(panRightDiv, map, "right", rightUI);
  var leftPanControl = new PanControl(panLeftDiv, map, "left", leftUI);
  var upPanControl = new PanControl(panUpDiv, map, "up", upUI);
  var downPanControl = new PanControl(panDownDiv, map, "down", downUI);
  var zoomControl = new PanControl(zoomDiv, map, "+", zoomUI);
  var dezoomControl = new PanControl(zoomDiv, map, "-", dezoomUI);

  //panControlDiv.index = 1;
  map.controls[google.maps.ControlPosition.RIGHT_CENTER].push(panRightDiv);
  map.controls[google.maps.ControlPosition.LEFT_CENTER].push(panLeftDiv);
  map.controls[google.maps.ControlPosition.TOP_CENTER].push(panUpDiv);
  map.controls[google.maps.ControlPosition.BOTTOM_CENTER].push(panDownDiv);
  map.controls[google.maps.ControlPosition.TOP_RIGHT].push(zoomDiv);
}

google.maps.event.addDomListener(window, 'load', initialize);
